<!DOCTYPE html>
<html ng-app="smoothieApp">
    <head>
        <meta charset="UTF-8">
        <title>Smoothieware WebUI</title>
        <!-- Bootstrap Core CSS -->
        <link href="lib/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/sb-admin-2.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

<body>
    <div id="wrapper">

        <!-- navbar -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;" ng-controller="HeaderCtrl">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Smoothieware webUI - <span ng-bind="your_printer_name"></span></a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li dropdown>
                    <a class="dropdown-toggle" href="#"><span translate>Language:</span> <span ng-bind="languages.current"></span> <i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="(key, value) in languages.available">
                            <a href="#" ng-click="setLanguage(key)"><div>{{value}} - {{key}}</div></a>
                        </li>
                    </ul>
                </li>
            </ul>
<!--
                <li dropdown>
                    <a class="dropdown-toggle" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
-->
        </nav>
        <!-- / navbar -->

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default" ng-controller="MotorCtrl">
                        <div class="panel-heading" translate>Controls</div>
                        <div class="panel-body panel-height">
                            <svg width="320" height="260" xmlns="http://www.w3.org/2000/svg" version="1.1">
                                <defs>
                                    <style type="text/css">
                                    text {
                                        font-family: helvetica;
                                        stroke: black;
                                        stroke-width: 1;
                                        fill: black;
                                    }

                                    text.home {
                                        font-family: helvetica;
                                        stroke: black;
                                        stroke-width: 1;
                                        fill: black;
                                        font-weight: 900;
                                        font-size: 16;
                                        pointer-events: none;
                                    }

                                    text.scl {
                                        font-family: helvetica;
                                        stroke: white;
                                        stroke-width: 1;
                                        fill: white;
                                        pointer-events: none;
                                    }

                                    circle.scl {
                                        fill: black;
                                        fill-opacity: 0.5;
                                        stroke: red;
                                        stroke-width: 3;
                                        filter: url(#f1);
                                        pointer-events: none;
                                    }

                                    path.home {
                                        stroke: black;
                                    }

                                    path.std {
                                        stroke: black;
                                        stroke-width: 1;
                                        filter: url(#f1);
                                    }

                                    rect.std {
                                        stroke: black;
                                        stroke-width: 1;
                                        filter: url(#f1);
                                    }

                                    </style>

                                    <filter id="f1" x="-1" y="-1" width="300%" height="300%">
                                        <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3"/>
                                        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4"/>
                                        <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
                                    </filter>

                                    <symbol id="HomeIcon" viewBox="0 0 20 18" pointer-events="none">
                                        <desc>HomeIcon - house</desc>
                                        <path class="home" d="M3,18 v-8 l7,-6 l7,6 v8 h-5 v-6 h-4 v6 z" fill="black"/>
                                        <path class="home" d="M0,10 l10-8.5 l10,8.5" stroke-width="1.5" fill="none"/>
                                        <path class="home" d="M15,3 v2.8 l1,.8 v-3.6 z"/>
                                    </symbol>

                                    <symbol id="JogRose" viewBox="20 -10 260 260">
                                        <g id="HomeAll" ng-click="homeAxis('all')">
                                            <path class="std" d="M10 182.5 h-10 v57.5 h57.5 v-10 a 125,125 0 0,1 -47.5 -47.5 Z"
                                                  fill="#f0f0f0">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </path>
                                            <use x="3" y="217" width="20" height="18" xlink:href="#HomeIcon"/>
                                        </g>

                                        <g id="HomeX" data-ng-click="homeAxis('X')">
                                            <path class="std" d="M10 57.50 h-10 v-57.5 h57.5 v10 a 125,125 0 0,0 -47.5 47.5 Z"
                                                  fill="Khaki">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </path>
                                            <use x="3" y="5" width="20" height="18" xlink:href="#HomeIcon"/>
                                            <text x="25" y="20" class="home"> X</text>
                                        </g>
                                        <g id="HomeY" data-ng-click="homeAxis('Y')">
                                            <path class="std" d="M230 57.50 h10 v-57.5 h-57.5 v10 a 125,125 0 0,1 47.5 47.5 z"
                                                  fill="SteelBlue">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </path>
                                            <use x="217" y="5" width="20" height="18" xlink:href="#HomeIcon"/>
                                            <text x="202" y="20" class="home"> Y</text>
                                        </g>

                                        <g id="HomeZ" data-ng-click="homeAxis('Z')">
                                            <path class="std" d="M230 182.5 h10 v57.5 h-57.5 v-10 a 125,125 0 0,0 47.5 -47.5 z"
                                                  fill="DarkSeaGreen">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </path>
                                            <use x="217" y="217" width="20" height="18" xlink:href="#HomeIcon"/>
                                            <text x="202" y="232" class="home"> Z</text>
                                        </g>

                                        <g id="Jog100" fill="#c0c0c0" class="std">
                                            <g id="Y+100" onmouseup="jogXYClick('Y100')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-60 -67.07 L-75.93,-83 A112.5,112.5 0 0,1 75,-83 L60,-67.07 A90,90 0 0,0 -60.00,-67.07 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X+100" onmouseup="jogXYClick('X100')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M67.07,-60 L83,-75.93 A112.5,112.5 0 0,1 83,75.93 L67.07,60 A90,90 0 0,0 67.07,-60">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="Y-100" onmouseup="jogXYClick('Y-100')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-60,67.07 L-75.93,83 A112.5,112.5 0 0,0 75,83 L60,67.07 A90,90 0 0,1 -60.00,67.07 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X-100" onmouseup="jogXYClick('X-100')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-67.07,-60 L-83,-75.93 A112.5,112.5 0 0,0 -83,75.93 L-67.07,60 A90,90 0 0,1 -67.07,-60 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                        </g>
                                        <g id="Jog10" fill="#d0d0d0">

                                            <g id="Y+10" onmouseup="jogXYClick('Y10')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-44.06 -51.13 L-60,-67.07 A90,90 0 0,1 60,-67 L44.06,-51.13 A67.5,67.5 0 0,0 -44.06,-51.13 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X+10" onmouseup="jogXYClick('X10')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M51.13 44.06 L67.07,60 A90,90 0 0,0 67.07,-60 L51.13,-44.06 A67.5,67.5 0 0,1 51.13,44.06 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="Y-10" onmouseup="jogXYClick('Y-10')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-44.06 51.13 L-60,67.07 A90,90 0 0,0 60,67 L44.06,51.13 A67.5,67.5 0 0,1 -44.06,51.13 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X-10" onmouseup="jogXYClick('X-10')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-51.13 44.06 L-67.07,60 A90,90 0 0,1 -67.07,-60 L-51.13,-44.06 A67.5,67.5 0 0,0 -51.13,44.06 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                        </g>

                                        <g id="Jog1" fill="#e0e0e0">
                                            <g id="Y+1" onmouseup="jogXYClick('Y1')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-28.09 -35.16 L-44.06,-51.13 A67.5,67.5 0 0,1 44.06,-51.13 L28.09,-35.16 A45,45 0 0,0 -28.09,-35.16 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X+1" onmouseup="jogXYClick('X1')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M35.16 -28.09 L51.13,-44.06 A67.5,67.05 0 0,1 51.13,44.06 L35.16,28.09 A45,45 0 0,0 35.16,-28.09 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="Y-1" onmouseup="jogXYClick('Y-1')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-28.09 35.16 L-44.06,51.13 A67.5,67.5 0 0,0 44.06,51.13 L28.09,35.16 A45,45 0 0,1 -28.09,35.16 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X-1" onmouseup="jogXYClick('X-1')" transform="translate(120 120)">
                                                <path class="std"
                                                      d="M-35.16 -28.09 L-51.13,-44.06 A67.5,67.05 0 0,0 -51.13,44.06 L-35.16,28.09 A45,45 0 0,1 -35.16,-28.09 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                        </g>

                                        <g id="Jog0_1" fill="#f0f0f0">
                                            <g id="Y+0.1" onmouseup="jogXYClick('Y0.1')" transform="translate(120 120)">
                                                <path class="std" d="M-28.09 -35.16 A45,45 0 0,1 29.09,-35.16 L0,-7.07 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X+0_1" onmouseup="jogXYClick('X0.1')" transform="translate(120 120)">
                                                <path class="std" d="M35.16 -28.09 A45,45 0 0,1 35.16,28.09 L7.07,0 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="Y-0_1" onmouseup="jogXYClick('Y-0.1')" transform="translate(120 120)">
                                                <path class="std" d="M-28.09 35.16 A45,45 0 0,0 29.09,35.16 L0,7.07 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                            <g id="X-0_1" onmouseup="jogXYClick('X-0.1')" transform="translate(120 120)">
                                                <path class="std" d="M-35.16 -28.09 A45,45 0 0,0 -35.16,28.09 L-7.07,0 z">
                                                    <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                                </path>
                                            </g>
                                        </g>

                                        <g id="RoseScale">
                                            <g>
                                                <circle class="scl" cx="144" cy="96" r="9.5"/>
                                                <circle class="scl" cx="159.5" cy="80.5" r="10.5"/>
                                                <circle class="scl" cx="175" cy="65" r="12"/>
                                                <circle class="scl" cx="195" cy="45" r="15"/>
                                                <text class="scl" x="137" y="99" font-size="10"> 0.1</text>
                                                <text class="scl" x="155" y="85" font-size="14"> 1</text>
                                                <text class="scl" x="166" y="70" font-size="15"> 10</text>
                                                <text class="scl" x="182" y="50" font-size="15"> 100</text>
                                            </g>
                                        </g>
                                        <g id="Decoration" pointer-events="none"
                                           font-weight="900" font-size="11" fill-opacity=".6">
                                            <path class="std" d="M120,20 l17,17 h-10 v11 h-14 v-11 h-10 z" fill="SteelBlue"/>
                                            <!-- y pos arrow -->
                                            <path class="std" d="M120,220 l17,-17 h-10 v-11 h-14 v11 h-10 z" fill="SteelBlue"/>
                                            <!-- y neg arrow -->
                                            <path class="std" d="M20,120 l17,17 v-10 h11 v-14 h-11 v-10 z" fill="Khaki"/>
                                            <!-- x neg arrow -->
                                            <path class="std" d="M220,120 l-17,-17 v10 h-11 v14 h11 v10 z" fill="Khaki"/>
                                            <!-- x pos arrow -->
                                            <text x="113" y="37"> +Y</text>
                                            <text x="113" y="212"> -Y</text>
                                            <text x="27" y="124"> -X</text>
                                            <text x="196" y="124"> +X</text>
                                        </g>

                                    </symbol>

                                    <symbol id="JogBar" viewBox="20 -10 260 260">
                                        <desc>JogBar - Z jogging bar</desc>
                                        <g id="+Z" fill="#b0b0b0">
                                            <path class="std" d=" M5,0 h30 a5,5 0 0,1 5,5 v27 h-40 v-27 a5,5 0 0,1 5,-5 z"/>
                                            <path class="std" d="M20,2 l17,17 h-10 v11 h-14 v-11 h-10 z" fill="DarkSeaGreen"/>
                                            <text x="11" y="18" font-size="12"> +Z</text>
                                        </g>
                                        <g id="-Z" fill="#b0b0b0">
                                            <path class="std" d=" M0,208 h40 v27 a5,5 0 0,1 -5,5 h-30 a5,5 0 0,1 -5,-5 z"/>
                                            <path class="std" d="M20,238 l-17,-17 h10 v-11 h14 v11 h10 z" fill="DarkSeaGreen"/>
                                            <text x="13" y="230" font-size="12"> -Z</text>
                                        </g>
                                        <g id="Z+10" fill="#d0d0d0" onmouseup="jogZClick('Z10')">
                                            <rect class="std" x="0" y="32" width="40" height="30">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </rect>
                                            <circle class="scl" cx="20" cy="47" r="13"/>
                                            <text class="scl" x="9" y="53" font-size="18"> 10</text>
                                        </g>
                                        <g id="Z+1" fill="#e0e0e0" onmouseup="jogZClick('Z1')">
                                            <rect class="std" x="0" y="62" width="40" height="26">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </rect>
                                            <circle class="scl" cx="20" cy="75" r="11"/>
                                            <text class="scl" x="15" y="81.5" font-size="18"> 1</text>
                                        </g>
                                        <g id="Z+0.1" fill="#f0f0f0" onmouseup="jogZClick('Z0.1')">
                                            <rect class="std" x="0" y="88" width="40" height="24">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </rect>
                                            <circle class="scl" cx="20" cy="100" r="9.5"/>
                                            <text class="scl" x="13" y="103.5" font-size="10"> 0.1</text>
                                        </g>
                                        <g id="Z-10" fill="#d0d0d0" onmouseup="jogZClick('Z-10')">
                                            <rect class="std" x="0" y="178" width="40" height="30">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </rect>
                                        </g>
                                        <g id="Z-1" fill="#e0e0e0" onmouseup="jogZClick('Z-1')">
                                            <rect class="std" x="0" y="152" width="40" height="26">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </rect>
                                        </g>
                                        <g id="Z-0_1" fill="#f0f0f0" onmouseup="jogZClick('Z-0.1')">
                                            <rect class="std" x="0" y="128" width="40" height="24">
                                                <set attributeName="fill" to="orange" begin="mouseover" end="mouseout"/>
                                            </rect>
                                        </g>
                                        <g id="ZSpace" fill="#000000">
                                            <rect class="std" x="0" y="112" width="40" height="16"/>
                                        </g>
                                    </symbol>

                                    <symbol id="PrinterCtl">
                                        <use x="0" y="0" xlink:href="#JogRose"/>
                                        <use x="260" y="0" xlink:href="#JogBar"/>
                                    </symbol>

                                </defs>

                                <use x="0" y="0" xlink:href="#PrinterCtl"/>

                            </svg>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-3 col-md-2 col-sm-3">XY:&nbsp;<input type="text" id="xy_velocity" ng-model="xy_velocity" style="width: 40px;"/>&nbsp;mm/min</div>
                                <div class="col-lg-2 col-md-2 col-sm-2">Z:&nbsp;<input type="text" ng-model="z_velocity" style="width:40px"></div>
                                <div class="col-lg-3 col-md-2 col-sm-2"><button id="motors_off" class="btn btn-primary" data-ng-click="motorsOff()" translate>Motors off</button></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default" ng-controller="TempCtrl">
                        <div class="panel-heading" translate>Temperatures</div>
                        <div class="panel-body panel-height">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th translate>Name</th>
                                        <th translate>Options</th>
                                        <th translate>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="col-lg-3" translate>Heater T0</td>
                                    <td class="col-lg-6">
                                        <button data-ng-click="heatOff('T0')" class="btn btn-primary" translate>Off</button>&nbsp;&nbsp;
                                        <input type="text" style="width:50px" value="200" ng-model="heaterT0SelectedTemp">&deg;C&nbsp;&nbsp;
                                        <button data-ng-click="heatSet('T0', heaterT0SelectedTemp)" class="btn btn-danger" translate>Set</button>
                                    </td>
                                    <td><span ng-bind="heaterT0ActualTemp"></span></td>
                                </tr>
                                <tr>
                                    <td translate>Heater T1</td>
                                    <td>
                                        <button data-ng-click="heatOff('T1')" class="btn btn-primary" translate>Off</button>&nbsp;&nbsp;
                                        <input type="text" style="width:50px" value="200" ng-model="heaterT1SelectedTemp">&deg;C&nbsp;&nbsp;
                                        <button data-ng-click="heatSet('T1', heaterT1SelectedTemp)" class="btn btn-danger" translate>Set</button>
                                    </td>
                                    <td><span ng-bind="heaterT1ActualTemp"></span></td>
                                </tr>
                                <tr>
                                    <td translate>Bed</td>
                                    <td>
                                        <button data-ng-click="heatOff('bed')" class="btn btn-primary" translate>Off</button>&nbsp;&nbsp;
                                        <input type="text" style="width:50px" value="60" ng-model="bedSelectedTemp">&deg;C&nbsp;&nbsp;
                                        <button data-ng-click="heatSet('bed', bedSelectedTemp)" class="btn btn-danger" translate>Set</button>
                                    </td>
                                    <td><span ng-bind="bedActualTemp"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer text-center">
                            <button data-ng-click="getTemperatures()" class="btn btn-success" translate>Get temperature</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default" ng-controller="ExtruderCtrl">
                        <div class="panel-heading" translate>Extruders</div>
                        <div class="panel-body panel-height">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th translate>Name</th>
                                        <th colspan="2" translate>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="col-lg-4" translate>Extruder T0</td>
                                    <td>
                                        <button data-ng-click="extrude('T0', 1)" class="btn btn-primary" translate>Extrude</button>
                                        <button data-ng-click="extrude('T0', -1)" class="btn btn-info" translate>Reverse</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td translate>Extruder T1</td>
                                    <td>
                                        <button data-ng-click="extrude('T1', 1)" class="btn btn-primary" translate>Extrude</button>
                                        <button data-ng-click="extrude('T1', -1)" class="btn btn-info" translate>Reverse</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-lg-2" translate>Settings</div>
                                <div class="col-lg-3"><input type="text" class="col-lg-6" ng-model="filamenLength">&nbsp;mm @</div>
                                <div class="col-lg-3"><input type="text" class="col-lg-6" ng-model="velocity">&nbsp;mm/min</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
         </div>

    </div>
    <!-- /#wrapper -->

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-gettext/dist/angular-gettext.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/tempController.js"></script>
    <script src="js/controllers/motorController.js"></script>
    <script src="js/controllers/extruderController.js"></script>
    <script src="js/services/dataService.js"></script>

</body>
</html>
